{% extends 'inventory/base.html' %}

{% block title %}Login - Inventory{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow rounded-lg p-6">
    <h1 class="text-2xl font-semibold mb-4">Sign in</h1>
    <p class="text-sm text-gray-600 mb-6">Use your username and password to get a token.</p>

    <form id="loginForm" class="space-y-4">
        <div>
            <label class="block text-sm font-medium mb-1" for="username">Username</label>
            <input id="username" name="username" type="text" required class="w-full rounded border px-3 py-2 focus:outline-none focus:ring focus:ring-indigo-200" />
        </div>
        <div>
            <label class="block text-sm font-medium mb-1" for="password">Password</label>
            <input id="password" name="password" type="password" required class="w-full rounded border px-3 py-2 focus:outline-none focus:ring focus:ring-indigo-200" />
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white rounded px-4 py-2 hover:bg-indigo-700">Sign in</button>
        <p id="loginError" class="hidden text-sm text-red-600"></p>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
const form = document.getElementById('loginForm');
const errorEl = document.getElementById('loginError');

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorEl.classList.add('hidden');
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    try {
        const res = await fetch('/api/token/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });
        if (!res.ok) {
            const data = await res.json().catch(() => ({ detail: 'Login failed' }));
            throw new Error(data.detail || 'Login failed');
        }
        const data = await res.json();
        localStorage.setItem('access', data.access);
        localStorage.setItem('refresh', data.refresh);
        window.location.href = '/dashboard/';
    } catch (err) {
        errorEl.textContent = err.message || 'Login failed';
        errorEl.classList.remove('hidden');
    }
});
</script>
{% endblock %}
